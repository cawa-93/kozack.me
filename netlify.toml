[build]
publish = "_site"
command = """
    curl -fsSL https://deno.land/x/install/install.sh | sh && \
    /opt/buildhome/.deno/bin/deno task build \
  """


[[redirects]]
  from = "/ru"
  to = "/en"
  status = 301
  force = false

[[redirects]]
  from = "/uk"
  to = "/"
  status = 302
  force = false


